<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9438cc99d7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Title -->
    <title>Big Bazar | Online Shopping Mall</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light py-4">
        <div class="container">
          <!-- logo -->
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.svg" alt="Big Bazar" />
          </a>
          <!-- mobile menu icon -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- nav items -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="javascript:void(0)"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul
                  id="category-menu"
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Men's Clothing</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Women's Clothing</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Jewelery</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Electronics</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <!-- Search Field -->
            <form class="d-flex">
              <div
                class="
                  input-group
                  border border-2 border-dark
                  rounded-3
                  overflow-hidden
                "
              >
                <!-- Input Field -->
                <input
                  id="search-field"
                  type="text"
                  class="form-control shadow-none bg-light rounded-0"
                  placeholder="Search for..."
                />
                <!-- Search Button -->
                <button
                  type="submit"
                  id="search-btn"
                  class="btn btn-dark shadow-none input-group-text rounded-0"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="container py-5">
        <!-- product details -->
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Product Details
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="product-details" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-dark"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- all producst area -->
          <h3 class="mb-3 fw-bold">All Products</h3>
          <div class="col-xl-9">
            <div
              id="all-products"
              class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
            ></div>
          </div>
          <!-- cart area -->
          <div class="col-xl-3 cart-main">
            <!-- Cart Icon For Mobile View -->
            <button id="cart-toggle-btn" class="d-xl-none">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <div
              style="background-color: #f7f7f7"
              class="cart p-0"
              id="my-cart"
            >
              <div class="cart-body p-4 border">
                <h4
                  class="fw-bold border-bottom border-2 border-dark pb-2 mb-3"
                >
                  My Cart
                </h4>
                <table class="table">
                  <tbody>
                    <tr>
                      <th>Total Added-Products:</th>
                      <td><span id="total-Products">0</span></td>
                    </tr>
                    <tr>
                      <th>Price:</th>
                      <td>$<span id="price">0.00</span></td>
                    </tr>
                    <tr>
                      <th>Delivery-Charge:</th>
                      <td>$<span id="delivery-charge">20.00</span></td>
                    </tr>
                    <tr>
                      <th>Total-Tax:</th>
                      <td>$<span id="total-tax">0.00</span></td>
                    </tr>
                    <tr>
                      <th scope="row">Total</th>
                      <td>$<span id="total">20.00</span></td>
                    </tr>
                  </tbody>
                </table>
                <div class="parces text-center">
                  <button class="btn btn-light-blue text-center d-block w-100">
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- add javascript file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
